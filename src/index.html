<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Search for images by keyword" />
    <title>Search images</title>
  </head>
  <body>
    <header class="header">
      <form class="search-form" id="search-form">
        <div class="search-box">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button type="submit" class="search-button" name="searchButton">
            <svg class="search-icon" width="25" height="25">
              <use href="/src/images/icon.svg#icon-search"></use>
            </svg>
          </button>
        </div>
      </form>
    </header>
    <main>
      <div class="container gallery">
        <!-- Картки зображень -->
      </div>
      <div class="js-guard"></div>
      <!-- <button  type="button" class="load-more">Load more</button> -->

  </body>
</html>
